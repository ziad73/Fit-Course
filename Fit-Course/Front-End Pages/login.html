<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="fas fa-graduation-cap me-2"></i>LearnHub
            </a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary me-2" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-graduation-cap text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3 mb-2">Welcome Back</h2>
                            <p class="text-muted">Sign in to continue your learning journey</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="signup.html" class="text-primary text-decoration-none">Sign up here</a>
                                </p>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="text-muted small">Or continue with</p>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-secondary">
                                    <i class="fab fa-google me-2"></i>Google
                                </button>
                                <button class="btn btn-outline-secondary">
                                    <i class="fab fa-facebook me-2"></i>Facebook
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-graduation-cap me-2"></i>LearnHub</h5>
                    <p class="mb-0">Empowering learners worldwide with quality education.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">&copy; 2024 LearnHub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Login page specific functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const themeToggle = document.getElementById('themeToggle');

            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('learnhub_theme', newTheme);
                
                const icon = this.querySelector('i');
                icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            });

            // Load saved theme
            const savedTheme = localStorage.getItem('learnhub_theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const icon = themeToggle.querySelector('i');
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';

            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                // Mock authentication (in real app, this would be an API call)
                if (email === 'demo@example.com' && password === 'password') {
                    // Create mock user
                    const user = {
                        id: 1,
                        name: 'Demo User',
                        email: email,
                        avatar: 'https://via.placeholder.com/150',
                        joinDate: new Date().toISOString()
                    };

                    // Save user data
                    localStorage.setItem('learnhub_user', JSON.stringify(user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // For demo purposes, accept any email/password combination
                    const user = {
                        id: Date.now(),
                        name: email.split('@')[0],
                        email: email,
                        avatar: 'https://via.placeholder.com/150',
                        joinDate: new Date().toISOString()
                    };

                    localStorage.setItem('learnhub_user', JSON.stringify(user));
                    window.location.href = 'dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
